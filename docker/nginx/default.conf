server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;
    
    # Map file extensions to MIME types and disposition
    map $uri $excel_content_type {
        default "";
        ~*\.xlsx$ "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet";
        ~*\.xls$ "application/vnd.ms-excel";
    }
    
    map $uri $is_excel {
        default 0;
        ~*\.(xlsx|xls)$ 1;
    }

    # --- CORS global ---
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-CSRF-TOKEN' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    # --- END CORS ---

    location / {
        # Handle CORS preflight
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-CSRF-TOKEN' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        try_files $uri $uri/ @inertia;
    }

    location @inertia {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_pass app:9000;
        fastcgi_read_timeout 120s;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 8 64k;
    }

    # Serve storage files
    location /storage {
        alias /var/www/html/storage/app/public;
        try_files $uri =404;
        
        # Set Content-Type for Excel files
        if ($excel_content_type) {
            add_header Content-Type $excel_content_type always;
        }
        
        # Force download for Excel files
        if ($is_excel) {
            add_header Content-Disposition "attachment" always;
        }
        
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    client_max_body_size 32m;
    sendfile on;
}
